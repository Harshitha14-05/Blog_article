{% extends "base.html" %}
{% block title %}Create Post{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">📝 Create a New Post</h2>
<form method="POST" class="space-y-4">
    <input type="text" name="title" placeholder="Post Title" required class="w-full p-2 rounded bg-card text-text">
    <textarea name="content" placeholder="Post Content" required class="w-full p-2 rounded bg-card text-text h-40"></textarea>
    <input type="text" name="image_url" placeholder="Image URL (optional)" class="w-full p-2 rounded bg-card text-text">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Publish</button>
</form>
{% endblock %}
