<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Tailwind CDN with dark theme config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f172a',
              card: '#1e293b',
              text: '#f1f5f9',
              subtext: '#94a3b8'
            }
          },
        },
        darkMode: 'class',
      }
    </script>
</head>
<body class="bg-background text-text min-h-screen font-sans">

    <!-- Navbar/Header -->
    <header class="bg-card p-4 shadow mb-6">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="{{ url_for('index') }}" class="hover:underline">üìù My Blog</a>
            </h1>
            <nav>
                <a href="{{ url_for('index') }}" class="text-subtext hover:text-white">Home</a>
                <!-- Add more links here -->
            </nav>
        </div>
    </header>

    <!-- Content Area -->
    <main class="max-w-4xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-subtext mt-12 py-4 border-t border-gray-700">
        &copy; {{ year }} My Flask Blog
    </footer>
</body>
</html>
